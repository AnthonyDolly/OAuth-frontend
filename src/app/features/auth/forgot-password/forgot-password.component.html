<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Recuperar Contraseña</h1>
      <p>Te enviaremos un enlace para restablecer tu contraseña</p>
    </div>

    <!-- Success message -->
    <div class="success-message" *ngIf="success">
      <i class="success-icon">✅</i>
      <div>
        <h3>¡Email enviado!</h3>
        <p>Revisa tu bandeja de entrada y sigue las instrucciones para restablecer tu contraseña.</p>
        <a routerLink="/auth/login" class="success-link">Volver al login</a>
      </div>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form" *ngIf="!success">
      <!-- Error message -->
      <div class="error-message" *ngIf="error">
        <i class="error-icon">⚠️</i>
        {{ error }}
      </div>

      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="isFieldInvalid('email')"
        >
        <div class="field-error" *ngIf="isFieldInvalid('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="auth-button primary"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Enviar Enlace</span>
        <span *ngIf="loading" class="loading-spinner">Enviando...</span>
      </button>
    </form>

    <!-- Links -->
    <div class="auth-links">
      <a routerLink="/auth/login">← Volver al login</a>
      <a routerLink="/auth/register">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</div>
